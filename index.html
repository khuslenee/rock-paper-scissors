<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./rock-paper-scissors.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors</h1>
      <div class="choices">
        <button class="choice" data-choice="rock">Rock</button>
        <button class="choice" data-choice="paper">Paper</button>
        <button class="choice" data-choice="scissors">Scissors</button>
      </div>
      <div class="result">
        <p id="result-text">Make your choice!</p>
      </div>
      <div class="counts">
        <p>Wins: <span id="win-count">0</span></p>
        <p>Losses: <span id="loss-count">0</span></p>
        <p>Ties: <span id="tie-count">0</span></p>
      </div>
    </div>
    <script src="./rock-paper-scissors.js"></script>
  </body>
</html>
